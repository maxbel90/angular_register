<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()" novalidate>
  <h2 class="form-signin-heading">Please sign in</h2>
  <div class="form-group"
       [ngClass]="{ 'has-error': (email.dirty || email.touched) && !email.valid }">
    <input type="email" class="form-control" placeholder="Email address" name="email"
           formControlName="email" required autofocus>
  </div>
  <div class="form-group"
       [ngClass]="{ 'has-error': (password.dirty || password.touched) && !password.valid}">
    <input type="password" class="form-control" placeholder="Password" name="pass"
           formControlName="password" required>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Sign in" [disabled]="loading" />
    <input (click)="register()" type="button" class="btn btn-success" value="Sign up" [disabled]="loading" style="float:right;"/>
  </div>
</form>
